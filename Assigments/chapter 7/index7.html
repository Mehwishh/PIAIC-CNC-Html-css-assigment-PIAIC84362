<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    
    <body>
        <form action="confirmation.html" method="POST">  
            <fieldset>
                <legend>Your Details</legend>
                <p>
                    Name:
                    <input type=”text” name="name" size=”15” maxlength=”30” required/>
                    <br/>
                    Email:
                    <input type="email" name="email" required/> 
                </p>   
            </fieldset>

            <fieldset>
                <legend>Your Review:</legend>
                <p>
                    How did you hear about us? 
                    <select>
                        <option>Google </option>
                        <option>Facebook </option>
                        <option>LinkedIn </option>
                    </select>
                </p>
                <p>
                    Would you visit again?
                    <label><input type="radio" name="visit" /> Yes</label>
                    <label><input type="radio" name="visit" /> No</label>
                    <label><input type="radio" name="visit" /> May be</label>
                </p>

                <p>
                    Comments: <br/>
                    <textarea name="comments" rows="4" cols="50"></textarea>
                </p>
                <p>
                    <label><input type="checkbox" name="email_updates"> Sign me up for email updates</label> 
                </p>
            </fieldset>
            <input type="Submit" name="submit" value="Submit review"/>
        </form>
</body>
</html>
